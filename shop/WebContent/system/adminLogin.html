<body id="particles-js"

	<div class="center">
		<h3>管理员登录</h3>
		<div style="width:100%; height: 40px;"></div>
		<form name="loginform">
			<div class="form-group">
				<div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
					<label for="inputPassword3" class="control-label"
						style="font-size: 15px;">管理员账号</label>
				</div>
				<div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
					<input type="text" class="form-control" id="username"
						name="email" />
				</div>
			</div>
			<div style="width:100%; height: 50px;"></div>
			<div class="form-group">
				<div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
					<label for="inputPassword3" class="control-label"
						style="font-size: 15px;">密码</label>
				</div>

				<div class="col-sm-9 col-xs-9 col-md-9 col-lg-9">
					<input type="password" class="form-control" id="password"
						name="password" />
				</div>
			</div>
			<div style="width:100%; height: 50px;"></div>

			<input type="button" class="btn btn-default btn-lg dl"
				onclick="checkLogin()" value="登录" /> <span class="tx" id="tx"></span>
		</form>
	</div>
	<!--登陆验证-->
	<script type="text/javascript">
		function checkLogin() {
			if (document.loginform.email.value == "") {
				document.getElementById("tx").innerHTML = "管理员账号不能为空，请重新输入！";//在div显示错误信息
				return false;
			} else {
				document.getElementById("tx").innerHTML = "";
			}
			var username = $("#username").val();
			var password = $("#password").val();
			var admin = {};
			admin.username = username;
			admin.password = password;
			$.ajax({
				url : "../userC/adminLogin",
				data : JSON.stringify(admin),
				dataType : 'json',
				cache : false,
				type : 'POST',
				contentType : "application/json",
				context : this,
				success : function(data) {
					if(data.success){
					location.href="001_systemIndex.html";
					}else{
						console.log("登录失败");
						document.getElementById("tx").innerHTML = "账号或密码错误！";
					}
				}
			});
			

		}
	</script>
