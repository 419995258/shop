<!DOCTYPE html>
<html>

	<head>
	</head>

	<body>
		<nav class="navbar navbar-default">
			<span class="navbar-brand">关于超市编辑</span>
		</nav>

		<div>
			<!--ueditor-->
			<script type="text/plain" id="myEditor" style="width:100%;height:400px;">
			</script>

			<input type="button" class="btn btn-success" value="保存"  ng-click="alter()" style="float:right; margin-top:20px;" />
<!-- <button type="button" class="btn btn-warning btn-sm"
						ng-click="openXPage($index)">修改</button>  -->
			<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
				<div class="modal-dialog modal-lg" role="document" style="width:400px;">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span>
								<span class="sr-only">Close</span>
							</button>
							<h4 class="modal-title" >提示</h4>
						</div>

						<div class="modal-body">
							<p>保存成功</p>
						</div>

						<div class="modal-footer" >
							<!--<button type="button" class="btn btn-danger" ng-click="choseD()" >确定删除</button>-->
							<button type="button" class="btn btn-default" onclick="$('#deleteModal').modal('hide');">确定</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
</html>
