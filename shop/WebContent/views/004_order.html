<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="orderApp">
	<div class="container qz_content">
		<nav class="navbar kk">
			<span class="navbar-brand">我的购买记录</span>
		</nav>
		
		<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>购买时间</th>
							<th>商品名称</th>
							<th>商品图片</th>
							<th>商品数量</th>
							<th>商品金额</th>
							
						</tr>
					</thead>
					<tbody >
						<tr ng-repeat="x in order">
							<td><span ng-bind="x.strTime"></span></td>
							<td><span ng-bind="x.name"></span></td>
							<td><img src="{{x.url}}"></td>
							<td><span ng-bind="x.number"></span></td>
							<td>{{(x.price * x.number).toFixed(2)}}元</td>
							
						</tr>
					</tbody>
				</table>
				<div class="text-right" style="margin-right:40px;">
					<uib-pagination boundary-links="true" items-per-page="pageSize" ng-change="pageChanged()" total-items="totalItems" num-pages="pages" max-size="maxSize" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
					</uib-pagination>
				</div>
			</div>

	</div>
		<!--详情按钮-->
		<div class="modal fade" id="fixModal" style="margin-top: 5%;">
			<div class="modal-dialog" style="width:700px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">添加数据</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">商品名称:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="{{TXxqItems.name}}" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">商品图片:</label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="submit" class="btn btn-primary">保存</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</body>
</html>
