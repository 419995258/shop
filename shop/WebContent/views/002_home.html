<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
img {
	cursor: pointer;
}
</style>
</head>
<body ng-app="homeApp">

	<div class="container qz_content">

		<div class="row">

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8"></div>
					<div class="input-group " style="margin-bottom:20px">
						<input type="text" class="form-control" placeholder="请输入搜索的商品名（不填写时显示全部商品）"
							ng-model='queryText'> <span class="input-group-btn">
							<button class="btn btn-default" type="button"
								ng-click='pageChanged()'>搜索</button>
						</span>
					</div>
				</div>
				<!--图书信息-->

				<div class="news_box col-xs-6 col-sm-4 col-md-3 col-lg-2"
					ng-repeat="x in goodsMini">
					<div class="thumbnail">
						<div class="img_box">
							<img src="{{x.url}}">
						</div>
						<div class="caption">
							<div class="caption_p">
								商品名:<br>
								<p style="text-align:center;height:30px">
									<span ng-bind="x.name"
										style="font-weight: bold;color: #DA4F49;" title="{{x.name}}"></span>
								</p>
							
								<p>
									¥：<span ng-bind="x.price"></span>元
								</p>
							
								<p>
									热度：<span ng-bind="x.num"></span>次
								</p>
							</div>
							<!-- <a ui-sref="card" class="btn btn-default" role="button" style="color: #31B0D5;width: 100%;" onclick="changeActive('#btn_card');">加入购物车</a> -->
							<button class="btn btn-default"
								style="color: #31B0D5;width: 100%;" ng-click="addCard(($index))">加入购物车</button>
						</div>
					</div>

				</div>
			</div>
			<!--分页器-->
			<div style="text-align: center">
				<pagination boundary-links="true" items-per-page="pageSize"
					ng-change="pageChanged()" total-items="totalItems"
					num-pages="pages" max-size="maxSize" ng-model="currentPage"
					previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
					last-text="&raquo;"> </pagination>
			</div>
		</div>

	</div>
	</div>
</body>
</html>
