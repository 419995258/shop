<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body ng-app="cardApp">
	<div class="container qz_content">
		<nav class="navbar kk">
			<span class="navbar-brand">我的购物车</span>
			<form class="navbar-form navbar-right">
				<button type="button" class="btn btn-success btn-default" style="margin-right:10px; width:150px" ng-click="insertOrder()">立即下单</button>
			</form>
		</nav>

		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>商品名称</th>
						<th>商品图片</th>
						<th>商品价格</th>
						<th>商品个数</th>
						<th>商品总价</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<tr>
					<label>订单备注：<input type="text" style="height:35px;width:500px" ng-model="card.note"></label>
				</tr>
					<tr ng-repeat="x in cardItems">
						<td><span class="czjz" ng-bind="x.goodsName"></span></td>
						<td><img src="{{x.goodsUrl}}"></td>
						<td><span class="czjz" ng-bind="x.goodsPrice"></span></td>
						<!-- <td><span class="czjz" ng-bind="x.cardNumber"></span></td> -->
						<td><input type="number" ng-model="x.cardnumber"
							style="margin-top:35px;width:45px"></td>
						<td><span class="czjz">{{(x.goodsPrice *
								x.cardnumber).toFixed(2)}}</span></td>
						<td><span class="czjz">
								<button type="button" class="btn btn-warning btn-sm"
									ng-click="openFixPage($index)">修改</button>
								<button type="button" class="btn btn-danger btn-sm"
									ng-click="openDelPage($index)">删除</button>
						</span></td>
					</tr>
				</tbody>
			</table>
			<div class="text-right" style="margin-right:40px;">
				<uib-pagination boundary-links="true" items-per-page="pageSize"
					ng-change="pageChanged()" total-items="totalItems"
					num-pages="pages" max-size="maxSize" ng-model="currentPage"
					class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
					first-text="&laquo;" last-text="&raquo;"> </uib-pagination>
			</div>
		</div>

		<!-- Modal 删除提醒 -->
		<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-lg" role="document"
				style="width:400px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">确认删除</h4>
					</div>

					<div class="modal-body">
						<p>删除后不可恢复，是否确认删除？</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger"
							onclick="$('#deleteModal').modal('hide');">确定删除</button>
						<button type="button" class="btn btn-default"
							onclick="$('#deleteModal').modal('hide');">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
