<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-app="registerApp">
<div class="container qz_content">				
	<div class="row">
		<form class="form-horizontal">	
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			</div>
				
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6  register_box">
				<h3 class="qu_title" style="background: #fff;">用户注册</h3>
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">邮箱(用户名)</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputPassword3" ng-model="items.username" />
				    </div>
				    <span class="col-sm-1" style="color: red;height: 30px;">*</span>
				</div>
				
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">昵称</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputPassword3" ng-model="items.name" />
				    </div>
				    <span class="col-sm-1" style="color: red;height: 30px;">*</span>
				</div>
				  
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-8">
				      <input type="password" class="form-control" id="inputPassword3" ng-model="items.password" />
				    </div>
				    <span class="col-sm-1" style="color: red;height: 30px;">*</span>
				</div>
				  
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">确认密码</label>
				    <div class="col-sm-8">
				      <input type="password" class="form-control" id="inputPassword3" ng-model="items.passwordAgain" />
				    </div>
				    <span class="col-sm-1" style="color: red;height: 30px;">*</span>
				</div>
				
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">手机号</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputPassword3" ng-model="items.tel" />
				    </div>
				    <span class="col-sm-1"></span>
				</div>
				
				<div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">家庭住址</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputPassword3" ng-model="items.address" />
				    </div>
				    <span class="col-sm-1"></span>
				</div>
				<div style="width:100%; height: 30px;"></div>
	  
			    <input ng-click="subNew()" type="button" class="btn btn-info btn-lg" style="width:100%;" value="注册" />
			    <div style="width:100%; height: 40px; line-height: 40px;">
			    	<span ng-bind="tsText" style="float: left;color: red;"></span>
			    	<div class="tx_right"><a ui-sref="login">已经注册？立即登录</a></div>
			    </div>
			    
			</div>	
			
		</form>
	</div>
</div>

	</body>
</html>
